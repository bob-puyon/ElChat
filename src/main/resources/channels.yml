default-channel: global
channels:
  global:
    title: 'Global'
    auto-join: true
    roma-to-hira: true
    announce: false
    forward-announce: true
    forwards: [ dynmap ]
  local:
    title: 'Local'
    auto-join: true
    roma-to-hira: true
    area: 500
    only-world: true
    announce: false
    forward-announce: false
    forwards: []
  dynmap:
    title: 'Dynmap'
    forwards: [ global ]

